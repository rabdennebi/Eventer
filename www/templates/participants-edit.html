<ion-modal-view>
  <ion-header-bar>
    <h1 class="title dark">{{userEdit.Name}}</h1>
    <div class="buttons">
    <button class="button" ng-click="close()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
      <input type="text" placeholder="Name" ng-model="userEdit.Name">
      </label>
      <label class="item item-input">
      <input type="text" placeholder="Budget" ng-model="userEdit.budget">
      </label>
      <div style="background:url('{{userEdit.url}}');width:100%;height:150px;"></div>
      <a class="photo-link" hreg="#" ng-click="ip()">
        <div class="edit-photo">
        <i class="icon ion-camera"></i>&nbsp;&nbsp;Change picture
        </div>    
      </a>
    </div>
    <button class="button button-block button-positive" ng-disabled="!userEdit.Name" ng-click="EditUser(userEdit)">
      Edit contributor
    </button>
  </ion-content>
</ion-modal-view>
